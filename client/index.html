<html>
<head>

<script type="text/javascript">
(function(){
	var xmlDocument = 
		'<body>'
		   + '<p:addionner xmlns:p="http://ws.apache.org/axis2">'
		      + '<xs:args0 xmlns:xs="http://ws.apache.org/axis2">2</xs:args0>'
		      + '<xs:args1 xmlns:xs="http://ws.apache.org/axis2">7</xs:args1>'
		   + '</p:addionner>'
		+ '</body>'

	var xhr = new XMLHttpRequest();    
	xhr.open('POST', "http://192.168.2.2:9763/services/Addition.AdditionHttpSoap12Endpoint/", true);

	xhr.onreadystatechange = handleAjaxResponse;
    xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
    xhr.send('xml=' + xmlDocument);

	function handleAjaxResponse() {
		console.log(xhr.responseXML)
		
	    if (xhr.readyState == 4) {
	        if (xhr.status == 200) {
	            alert(xhr.responseXML);
	        } else {
	            alert ('An error occurred');
	        }
	    }
	}
 })();
</script>
</head>

</body>
</html>
